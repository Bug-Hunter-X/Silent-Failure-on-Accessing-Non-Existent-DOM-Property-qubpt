<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    const myDiv = document.getElementById('myDiv');
    // Solution using the 'in' operator:
    if ('nonExistentProperty' in myDiv) {
      const propertyValue = myDiv.nonExistentProperty;
      console.log(propertyValue);
    } else {
      console.log('Property does not exist!');
    }
    // Solution using optional chaining (?.)
    const propertyValueOptional = myDiv.nonExistentProperty?.valueOf();
    console.log(propertyValueOptional); // returns undefined without error
  </script>
</body>
</html>
